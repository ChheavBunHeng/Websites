<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="styles.css">
    <meta 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script src="https://kit.fontawesome.com/686619f1b2.js" crossorigin="anonymous"></script>
    <div class="container">
      <div class="SearchBox">
        <i class="fa-solid fa-cloud fa-2xl"></i>    
        <input type="input" class="SearchCity" placeholder="Search city">
        <button class="BTN"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
    </div>  
    <div class="hidden" id="Weather_Info">
        <p class="Temperature"><span class="material-symbols-outlined">device_thermostat</span>Temperature is here</p>  
        <p class="City"><span class="material-symbols-outlined">apartment</span>City is here</p>
        <p class="Country"><span class="material-symbols-outlined">flag</span>Country is here</p>
        <p class="Weather_Status">Weather status is here</p>
        <p class="ChanceofRain">Chace of rain is here</p>
      </div>
    </div>  
    <script src="script.js"></script>
  </body>
