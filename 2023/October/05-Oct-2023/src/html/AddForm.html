<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/AddForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
</head>
<body>
    <div class="Add-Form-Container">
        <form class="Add-Form">
            <img class="Display-image" src="" alt="">
            <input type="file" name="Input-Item-Picture" class="Input-Item-Picture">
            <input type="text" class="Input-Item-ClassName" placeholder="Class Name">
            <div class="Formdetail">
                <input type="text" class="Input-Item-Price" placeholder="course price">
                <input type="text" class="Input-Item-Class-Title" placeholder="Class Title">
                <input type="text" class="Input-Item-Duration" placeholder="Duration">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../javascript/AddForm.js"></script>
</body>
</html>
