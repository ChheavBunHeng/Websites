<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Market</h1>
    <section>
        <div class="RightContent">
            <div class="Form">
                <h2>Product name</h2>
                <input type="text" class="ProductName" placeholder="Product Name" size="10">
                <h2>Product Price</h2>
                <input type="text" class="Price" placeholder="Price">
                <h2>Product Quantity</h2>
                <input type="text" class="Quantity" placeholder="Quantity">
            </div>
            <button>Hello</button>
        </div>
        <div class="LeftContent">
            <ul>Total Name: <span class="NameS"></span></ul>
            <ul>Total Price: <span class="PriceS"></span></ul>
            <ul>Total Quantity: <span class="QuantityS"></span></ul>
            <ul>Total Total: <span class="TotalS"></span></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
